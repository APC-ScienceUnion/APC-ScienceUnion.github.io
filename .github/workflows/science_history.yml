name: Generate Science History Today

on:
  # 手动触发，方便你临时调试
  workflow_dispatch: {}
  # 每天定时触发（UTC 时间 00:30，相当于北京时间 08:30），可按需调整
  schedule:
    - cron: '30 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pillow requests

      - name: Generate science history poster and JSON (Kimi + Qwen)
        env:
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
          KIMI_API_KEY: ${{ secrets.KIMI_API_KEY }}
        run: |
          python tools/history_today_poster.py \
            --header "themes/butterfly/source/img/7D21BA4FCD56603D7436C77D928B3111.jpg"

      - name: Commit and push updated assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 只提交科学史相关的静态资源
          git add source/ScienceHistory/science_today.png \
                  source/ScienceHistory/science_today.json || true

          git commit -m "chore: update science history poster and data" || echo "No changes to commit"
          git push


